<!DOCTYPE html>
<html lang="en-US">
    <head>
        <!-- stuff not shown to the user -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>PLC Simulator</title>
        <link href="styles/style.css" rel="stylesheet" />
        <link
            href="https://fonts.googleapis.com/css?family=Open+Sans"
            rel="stylesheet" />
    </head>
    <body>
        <h1>PLC Simulator</h1>
        <p>This website will be used to replicate an AllenBradly PLC, allowing you to test code!</p>
        <div class="mainwindow">
            <div class="Menu">
                <div class="instruction-menu">
                    <div class="rung-instruction">
                        <div class="NewRung">Rung</div>
                    </div>
                    <div class="rung-instruction">
                        <div class="Branch">Branch</div>
                    </div>
                    <div class="rung-instruction">
                        <div class="BranchLevel">Branch Level</div>
                    </div>
                    <div class="instruction">
                        <div class="XIC">XIC</div>
                    </div>
                    <div class="instruction">
                        <div class="XIO">XIO</div>
                    </div>
                    <div class="instruction">
                        <div class="ONS">ONS</div>
                    </div>
                    <div class="instruction">
                        <div class="OTE">OTE</div>
                    </div>
                    <div class="instruction">
                        <div class="OTL">OTL</div>
                    </div>
                    <div class="instruction">
                        <div class="OTU">OTU</div>
                    </div>
                </div>
                <div style="clear:both"></div> <!-- resets float, required -->
            </div>
            <div class="Tags">Tags</div>
            <div class="Code">Code
                <div class="Rung" tabindex="0">
                    <div class="RungNumber">0</div>
                </div>
            </div>
            <div class="Errors">Errors</div>
        </div>

        <h5>Made By Bailey Cartusciello</h5>
        <script src="scripts/main.js"></script>
    </body>
</html>
